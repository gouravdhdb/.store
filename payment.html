<!DOCTYPE html>
<html>
<head>
  <title>Pay Online - The Decken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .qr-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
    }
    .payment-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Complete Your Payment</h2>

  <div id="product-list"></div>
  <h3>Total: ₹<span id="total-amount">0</span></h3>

  <div class="qr-box">
    <p>Scan QR Code to Pay</p>
    <img src="qr-code.jpg" width="200" alt="QR Code"> <!-- Replace with your actual QR code image -->
  </div>

  <div class="payment-buttons">
    <a id="upi-link" href="#" target="_blank">Pay with UPI App</a>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const productList = document.getElementById('product-list');
    const totalAmount = document.getElementById('total-amount');

    let total = 0;

    cart.forEach(item => {
      const div = document.createElement('div');
      div.innerText = `${item.name} - ₹${item.price} x ${item.quantity}`;
      productList.appendChild(div);
      total += item.price * item.quantity;
    });

    totalAmount.innerText = total;

    const upiId = "9988720946@ybl"; // ← Replace with your real UPI ID
    const upiLink = document.getElementById("upi-link");
    upiLink.href = `upi://pay?pa=${upiId}&pn=TheDecken&am=${total}&cu=INR`;
  </script>
</body>
</html>
