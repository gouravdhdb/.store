<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment - The Decken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upi-btn {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .return-btn {
      background: #007bff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete UPI Payment</h2>
    <p id="amountText"></p>

    <a id="upiLink" class="upi-btn">Pay with UPI App</a>

    <button class="upi-btn return-btn" onclick="returnToStore()">✅ I have completed the payment</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '0';
    const upi = urlParams.get('upi') || '9988720946@fam';
    const returnUrl = decodeURIComponent(urlParams.get('return') || '/');
    const productData = decodeURIComponent(urlParams.get('data') || '[]');

    document.getElementById('amountText').textContent = `Pay ₹${amount} to: ${upi}`;

    const upiUrl = `upi://pay?pa=${upi}&pn=TheDecken&am=${amount}&cu=INR`;
    document.getElementById('upiLink').href = upiUrl;

    function returnToStore() {
      // Redirect with ?paid=true to complete order
      window.location.href = returnUrl;
    }
  </script>
</body>
</html>
