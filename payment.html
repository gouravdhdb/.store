<!DOCTYPE html>
<html>
<head>
  <title>Pay Online - The Decken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .qr-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 50px;
    }
    .qr-box img {
      width: 200px;
      height: 200px;
    }
    .upi-id {
      font-weight: bold;
      margin: 10px 0;
    }
    .note {
      color: red;
      font-size: 14px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Scan & Pay</h2>
  <div class="qr-box">
    <img src="qr-code.png" alt="Scan QR Code">
    <div class="upi-id">UPI: gourav@upi</div>
    <div id="amount">Amount: ₹0</div>
    <p class="note">Please send payment after confirmation with seller.</p>
    <a class="btn" href="thankyou.html">Payment Done</a>
  </div>

  <script>
    // Get ?amount=xxx from URL
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '0';
    document.getElementById('amount').innerText = `Amount: ₹${amount}`;
  </script>
</body>
</html>
